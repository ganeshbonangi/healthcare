        <div class="modal-header">
            <h3 class="modal-title">Requisition</h3>
        </div>
        <div class="modal-body">
            <form class="form" name="form" ng-submit="makeRequest(form)" novalidate>
                <div class="form-group form-inline" ng-class="{ 'has-success': form.category.$valid && submitted,
                                                    'has-error': form.category.$invalid && submitted }">
                  <label>Category</label>

                  <input type="text" name="category" class="form-control" ng-model="req.category"
                         required placeholder="Category"/>
                  <p class="help-block" ng-show="form.category.$error.required && submitted">
                    Category is required
                  </p>
                </div>
                <div class="form-group form-inline" ng-class="{ 'has-success': form.skill.$valid && submitted,
                                                    'has-error': form.skill.$invalid && submitted }">
                  <label>Skill</label>

                  <input type="text" name="skill" class="form-control" ng-model="req.skill"
                         required placeholder="Skill"/>
                  <p class="help-block" ng-show="form.skill.$error.required && submitted">
                    Skill is required
                  </p>
                </div>
                <div class="form-group form-inline" ng-class="{ 'has-success': form.desc.$valid && submitted,
                                                    'has-error': form.desc.$invalid && submitted }">
                  <label>Job Description</label>
                  <input type="text" name="desc" class="form-control" ng-model="req.desc"
                         required placeholder="Job Description"/>
                  <p class="help-block" ng-show="form.desc.$error.required && submitted">
                    Desc is required
                  </p>
                </div>
                <div class="form-group form-inline" ng-class="{ 'has-success': form.count.$valid && submitted,
                                                    'has-error': form.count.$invalid && submitted }">
                  <label>No. of Requirments</label>

                  <input type="text" name="count" class="form-control" ng-model="req.count"
                         required placeholder="No. of Requirments"/>
                  <p class="help-block" ng-show="form.count.$error.required && submitted">
                    A count is required
                  </p>
                </div>
                <div class="form-group form-inline" ng-class="{ 'has-success': form.name.$valid && submitted,
                                                    'has-error': form.name.$invalid && submitted }">
                  <label>Date</label>

                  <input type="text" name="name" class="form-control" ng-model="user.fname"
                         required placeholder="First name"/>
                  <p class="help-block" ng-show="form.name.$error.required && submitted">
                    A name is required
                  </p>
                </div>
                <div class="form-group form-inline" ng-class="{ 'has-success': form.name.$valid && submitted,
                                                    'has-error': form.name.$invalid && submitted }">
                  <label>Time</label>

                  <input type="text" name="name" class="form-control" ng-model="user.fname"
                         required placeholder="First name"/>
                  <p class="help-block" ng-show="form.name.$error.required && submitted">
                    A name is required
                  </p>
                </div>
                <div class="form-group form-inline" ng-class="{ 'has-success': form.rate.$valid && submitted,
                                                    'has-error': form.rate.$invalid && submitted }">
                  <label>Rate</label>

                  <input type="text" name="rate" class="form-control" ng-model="req.rate"
                         required placeholder="Rate"/>
                  <p class="help-block" ng-show="form.rate.$error.required && submitted">
                    A rate is required
                  </p>
                </div>
                <button class="btn btn-inverse btn-md btn-register" type="submit">
                    Submit
                </button>
            </form> 
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
